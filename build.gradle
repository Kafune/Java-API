buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.4.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

bootJar {
    baseName = 'sensor-api'
    version =  '0.1.1'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    implementation("org.springframework.boot:spring-boot-starter-web")
    implementation group: 'org.springframework.data', name: 'spring-data-jpa', version: '2.1.8.RELEASE'
    implementation group: 'com.pi4j', name: 'pi4j-parent', version: '1.2', ext: 'pom'
    implementation group: 'com.pi4j', name: 'pi4j-device', version: '1.2'
    implementation group: 'com.pi4j', name: 'pi4j-core', version: '1.2'
    implementation 'com.opencsv:opencsv:4.6';
    implementation 'org.json:json:20171018';
    implementation 'org.codehaus.jackson:jackson-mapper-asl:1.9.12';

}